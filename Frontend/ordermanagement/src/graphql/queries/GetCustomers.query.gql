query GetCustomers {
  customers {
    id
    firstName
    lastName
    contactNumber
    email
    address {
      id
      addressLine1
      addressLine2
      city
      state
      country
    }
    orders {
      id
      orderDate
      description
      totalAmount
      depositAmount
      isDelivery
      status
      otherNotes
    }
  }
}
